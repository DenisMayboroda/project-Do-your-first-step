<section class="section-hero">

          Our watches are not just timepieces, but also an expression of your personality and lifestyle. From classic designs to modern ones, we have a watch to suit every taste and occasion.
        </p>
         <div class="hero-box-scroll">
          <picture>
            <source srcset="../img/images-hero/hero-team-desc.png 1x,
            ../img/images-hero/hero-team-desc@2x.png 2x"

            <source srcset="../img/images-hero/hero-team-tab.png 1x,
            ../img/images-hero/hero-team-tab@2x.png 2x"

            ../img/images-hero/hero-team-mob@2x.png 2x"

            <button class="hero-btn" type="button">Scroll down</button>

          <div class="hero-box-">
            <picture>
              <source srcset="../img/images-hero/hero-desc@1x.jpg 1x,
              ../img/images-hero/hero-desc@2x.jpg 2x"

              <source srcset="../img/images-hero/hero-tab@1x.jpg 1x,
              ../img/images-hero/hero-tab@2x.jpg 2x"
              media="(min-width: 768px) and (max-width: 1157px)">
              <source srcset="../img/images-hero/hero-mob@1x.jpg 1x,
              ../img/images-hero/hero-mob@2x.jpg 2x"
              width="(max-width: 767px)">
