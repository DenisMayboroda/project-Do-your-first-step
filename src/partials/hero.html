<section class="section-hero">
    <div class="container hero-description">
      <div class="hero-wrap">
        <h1 class="title-hero">Welcome to our <span class="title-hero-spn">collection</span> of premium watches</h1>
        <p class="text-hero">
          Our watches are not just timepieces, but also an expression of your personality and lifestyle. From classic designs to modern ones, we have a watch to suit every taste and occasion.
        </p>
      </div>
         <div class="hero-box-scroll">
           <picture>
            <source 
            srcset="./img/hero/hero-team-desc.png 1x,
                    ./img/hero/hero-team-desc@2x.png 2x"
                    media="(min-width: 1280px)"/>
            <source
            srcset="./img/hero/hero-team-tab.png 1x,
                    ./img/hero/hero-team-tab@2x.png 2x"
                    media="(min-width: 768px)"/> 
            <source
            srcset="./img/hero/hero-team-mob.png 1x,
                    ./img/hero/hero-team-mob@2x.png 2x"
                    media="(max-width: 767px)"/> 
                    <img class="hero-team-foto"
                    src="./img/hero/hero-team-mob.png" alt="team-hero"
                    width="">              
           </picture>
           <a class="hero-link" href="#footer">Scroll down</a>
         </div>
            <div class="hero-bgr">
              <picture>
                <source 
                srcset="./img/hero/hero-desc@1x.png 1x,
                        ./img/hero/hero-desc@2x.png 2x"
                        media="(min-width: 1280px)"/>
                <source
                srcset="./img/hero/hero-tab@1x.png 1x,
                        ./img/hero/hero-tab@2x.png 2x"
                        media="(min-width: 768px)"/> 
                <source
                srcset="./img/hero/hero-mob@1x.png 1x,
                        ./img/hero/hero-mob@2x.png 2x"
                        media="(max-width: 767px)"/> 
                        <img class="hero-foto"
                        src="./img/hero/hero-mob@1x.png" alt="hero-foto">              
               </picture>
            </div>
    </div>
</section>
